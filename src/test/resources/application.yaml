# Test-specific application.yaml - overrides the main application.yaml for all tests
spring:
  application:
    name: demo-app-test
  
  # Force H2 database for ALL tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

  main:
    allow-circular-references: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        # Test optimization properties
        jdbc.batch_size: 10
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        query.in_clause_parameter_padding: true
        cache.use_second_level_cache: false
    defer-datasource-initialization: true

  # Disable Redis and other external dependencies for tests
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      
  # Use simple cache for tests
  cache:
    type: simple
    
  # Security configuration for tests
  security:
    user:
      name: testuser
      password: testpass
      roles: USER

# Application specific configurations for tests
app:
  token:
    store:
      type: database

# JWT configuration for tests
jwt:
  secret: testSecretKey123456789012345678901234567890testSecretKey123456789012345678901234567890
  expiration: 86400
  refresh:
    expiration: 604800

# Logging configuration for tests
logging:
  level:
    com.example.demo: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.web: INFO
    org.springframework.test: INFO