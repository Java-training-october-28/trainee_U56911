spring:
  application:
    name: demo-app
  
  datasource:
    url: ${APP_DATASOURCE_URL:jdbc:postgresql://localhost:5432/demo_db}
    username: ${APP_DATASOURCE_USERNAME:postgres}
    password: ${APP_DATASOURCE_PASSWORD:password}
    driver-class-name: ${APP_DATASOURCE_DRIVER:org.postgresql.Driver}

  main:
    allow-circular-references: true
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # JPA optimization properties
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        # Query optimization
        query.in_clause_parameter_padding: true
        # Disable second-level cache by default; enable with proper provider later if needed
        cache.use_second_level_cache: false
        cache.use_query_cache: false
        generate_statistics: true
    open-in-view: false
  
  # Cache configuration
  cache:
    type: simple
  
# Token storage configuration - using database only
app:
  token:
    store:
      type: database  # Using database-based token storage
  
  # Web configuration
  web:
    resources:
      add-mappings: false

  # Application Security Configuration
  max:
    failed:
      attempts: 5  # Maximum failed login attempts before lockout
  account:
    lockout:
      duration: 900  # 15 minutes in seconds

server:
  port: 8080
  error:
    # Disable default error page
    whitelabel:
      enabled: false
    # Include error details in response (be careful in production)
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400  # 24 hours in seconds
  refresh:
    expiration: 604800  # 7 days in seconds

# Logging configuration
logging:
  level:
    root: INFO
    "[com.example.demo]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
    "[REQUEST_LOGGER]": INFO
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  
  file:
    name: logs/demo-app.log
  
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 30

# Actuator configuration for health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    db:
      enabled: true
