spring:
  application:
    name: task-management-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

  main:
    allow-circular-references: true
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        # JPA optimization properties
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        # Query optimization
        query.in_clause_parameter_padding: true
        # Disable second-level cache by default; enable with proper provider later if needed
        cache.use_second_level_cache: false
        cache.use_query_cache: false
        generate_statistics: true
    open-in-view: false
  
  # Cache configuration - Ehcache
  cache:
    type: jcache
    jcache:
      config: classpath:ehcache.xml
  
# Token storage configuration - using database only
app:
  token:
    store:
      type: database  # Using database-based token storage
  
  # Web configuration
  web:
    resources:
      add-mappings: false

  # Application Security Configuration
  max:
    failed:
      attempts: 5  # Maximum failed login attempts before lockout
  account:
    lockout:
      duration: 900  # 15 minutes in seconds

server:
  port: 8080

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
  error:
    # Disable default error page
    whitelabel:
      enabled: false
    # Include error details in response (be careful in production)
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400  # 24 hours in seconds
  refresh:
    expiration: 604800  # 7 days in seconds

# Logging configuration
logging:
  level:
    root: INFO
    "[com.example.demo]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
    "[REQUEST_LOGGER]": INFO
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  
  file:
    name: logs/demo-app.log
  
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 30

# Actuator configuration for health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,caches,configprops
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    caches:
      enabled: true
  health:
    db:
      enabled: true
  metrics:
    enable:
      jvm: true
      system: true
      logback: true
      process: true
