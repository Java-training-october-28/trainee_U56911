spring:
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  application:
    name: task-management-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        # JPA optimization properties
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
        # Query optimization
        query.in_clause_parameter_padding: true
        # Disable second-level cache by default; enable with proper provider later if needed
        cache.use_second_level_cache: false
        cache.use_query_cache: false
        generate_statistics: true
    open-in-view: false
  
  # Cache configuration - Ehcache
  cache:
    type: jcache
    jcache:
      config: classpath:ehcache.xml
  
# Token storage configuration - using database only
app:
  token:
    store:
      type: database  # Using database-based token storage
  
  # Web configuration
  web:
    resources:
      add-mappings: false

  # Application Security Configuration
  max:
    failed:
      attempts: 5  # Maximum failed login attempts before lockout
  account:
    lockout:
      duration: 900  # 15 minutes in seconds

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: task-management-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    properties:
      spring.json.trusted.packages: "*"

  # Spring Cloud Stream Configuration
  cloud:
    stream:
      bindings:
        taskOutput: # Producer channel
          destination: task-events
          content-type: application/json
          group: task-management-group
        taskInput: # Consumer channel  
          destination: task-events
          content-type: application/json
          group: task-management-group
      kafka:
        binder:
          brokers: localhost:9092
          auto-create-topics: true
          replication-factor: 1

server:
  port: 8080

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    hostname: localhost
  error:
    # Disable default error page
    whitelabel:
      enabled: false
    # Include error details in response (be careful in production)
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400  # 24 hours in seconds
  refresh:
    expiration: 604800  # 7 days in seconds

# Logging configuration
logging:
  level:
    root: INFO
    "[com.example.demo]": DEBUG
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
    "[REQUEST_LOGGER]": INFO
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  
  file:
    name: logs/demo-app.log
  
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 100MB
      max-history: 30

# Actuator configuration for health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,caches,configprops,circuitbreakers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
    caches:
      enabled: true
    circuitbreakers:
      enabled: true
  health:
    db:
      enabled: true
    circuitbreakers:
      enabled: true
  metrics:
    enable:
      jvm: true
      system: true
      logback: true
      process: true

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        registerHealthIndicator: true
      slowCall:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 2s
        registerHealthIndicator: true
      highThreshold:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 80
        registerHealthIndicator: true
      lowThreshold:
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        permittedNumberOfCallsInHalfOpenState: 2
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 3s
        failureRateThreshold: 30
        registerHealthIndicator: true
    instances:
      backendA:
        baseConfig: default
      backendB:
        baseConfig: slowCall
      backendC:
        baseConfig: highThreshold
      backendD:
        baseConfig: lowThreshold
      backendE:
        baseConfig: default
        waitDurationInOpenState: 1s
        failureRateThreshold: 60
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
        ignoreExceptions:
          - com.example.demo.exception.BusinessException
    instances:
      retryBackend:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true
    instances:
      timeoutBackend:
        baseConfig: default
