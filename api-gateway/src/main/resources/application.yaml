jwt:
  # Prefer providing a secret via environment variable JWT_SECRET in production.
  # Default below is for local/dev only and must be overridden in production.
  secret: ${JWT_SECRET:changeme}

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          # Point to your Authorization Server's JWKS endpoint. Example uses a local auth service.
          # In production use an issuer-uri or a proper JWKS endpoint (e.g. https://auth.example.com/.well-known/jwks.json)
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json
  cloud:
    config:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Task Management Service Routes
        - id: task-service
          uri: lb://TASK-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/tasks/**, /api/projects/**, /api/comments/**
          filters:
            - name: CircuitBreaker
              args:
                name: taskServiceCircuitBreaker
                fallbackUri: forward:/fallback/task-service
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
            - StripPrefix=1
            - name: JwtAuthentication
              args:
                secret: ${jwt.secret}
        
        # Authentication Service Routes
        - id: auth-service
          uri: lb://TASK-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        
